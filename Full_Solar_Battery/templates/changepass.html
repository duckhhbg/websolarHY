{% extends "base.html" %}
{% load static %}

{% block title %}Đổi mật khẩu{% endblock title %}

{% block content %}
	<content class="content">
		<section class="content__cp">
			<div class="inner dflex dflex__ct dflex__ct__ct dflex__column">
				<div class="content__cp__inner dflex dflex__ct dflex__ct__ct dflex__column">
					<h1 class="content__cp__title">
						Đổi mật khẩu
					</h1>
					{% if mess %}
						<div class="{{error}}">{{mess}}</div>
					{% endif %}
					<form action="" method="post"  class='dflex dflex__ct dflex__ct__ct dflex__column' style="gap: 28px; width: 100%">
						{% csrf_token %}
						<input type="password" name="pass_old" class="pass" id="pass_old" placeholder="Mật khẩu cũ">
							<input type="password" name="pass_new" class="pass" id="pass_new" placeholder="Mật khẩu mới" onkeyup="Check_Password()">
							<input type="password" name="pass_new_re" class="pass" id="pass_new_re" placeholder="Xác nhận mật khẩu" onkeyup="Check_Password()">
						<button type="submit" class="content__cp__btn" id='btn_submit'>Xác nhận</button>
					</form>
				</div>
			</div>
		</section>
	</content>

	<script>
		function Check_Password(){
			let pass_new = $("#pass_new").val();
			let pass_new_re = $("#pass_new_re").val();
			if(pass_new==pass_new_re){
				$("#pass_new").css("border", "1px solid green");
				$("#pass_new_re").css("border", "1px solid green");
				$("#btn_submit").removeAttr("disabled");
			}
			else{
				$("#pass_new").css("border", "1px solid red");
				$("#pass_new_re").css("border", "1px solid red");
				$("#btn_submit").attr("disabled", "disabled");
			}
		}
	</script>
{% endblock content %}
