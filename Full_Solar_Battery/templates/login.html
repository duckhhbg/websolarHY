{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Đăng nhập</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static "css/styte.css" %}">
</head>
<body>
	<content class="log dflex dflex__ct dflex__ct__ct">
		<div class="inner dflex dflex__ct dflex__ct__ct">
			<div class="bg"></div>
			<div class="log__left">
				<img src="{% static "img/bglog.png" %}" alt="bglog">
			</div>
			<div class="log__right dflex dflex__ct dflex__column">
				<div class="log__right__up dflex dflex__ct">
					<img src="{% static "img/logo.png" %}" alt="logo" class="logo">
					<div class="log__title dflex dflex__column dflex__ct__ct dflex__ct">
						<h1 class="title__fw700">CTD-TNUT</h1>
						<span class="title__ct">Trung tâm nghiên cứu, sáng tạo và phát triển công nghệ</span>
					</div>
				</div>
				<div class="log__right__down dflex dflex__ct dflex__ct__ct dflex__column">
					<span class="title__f18 title__ct">Hệ thống điều khiển tái cấu trúc Pin năng lượng mặt trời</span>

					<form action="" method="post" class='dflex dflex__ct dflex__ct__ct dflex__column' style="gap: 28px; width: 84%">
						{% csrf_token %}
						<input type="text" placeholder="Tên đăng nhập" name='User_Name' id='User_Name' required>
						<input type="password" placeholder="Mật khẩu" name='Password' id='Password' required>
						
						<button type="submit" class="btn__log">Đăng nhập</button>
					</form>
					<span>Bạn không nhớ mật khẩu? <a href="">Quên mật khẩu</a></span>
				</div>
			</div>
		</div>
	</content>
	<div class="container">
		{% if messages %}
			<div id="alert-message" class="alert alert-success" role="alert">
                {% for message in messages %}
                    {{message}}
                {% endfor %}
			</div>
		{% endif %}
    </div>

	<script>
		// Thông báo message hiện lên một khoảng thời gian rồi tự động tắt
		setTimeout(function() {
			var alertMessage = document.getElementById('alert-message');
			alertMessage.style.display = 'none';
		}, 5000);
    </script>
</body>
</html>
